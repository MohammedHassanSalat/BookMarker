<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>BookMarker</title>
    <link rel="stylesheet" href="cssFiles/style.css">
</head>

<body>
    <section class="py-5">
        <div class="container">
            <h1 class="mt-3">Book Marker</h1>
            <hr>
            <label for="Name"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input type="text" name="" class="form-control" id="Name" placeholder="Bookmark Name">

            <label for="url"><i class="fa-solid fa-link"></i> Site URL</label>
            <input type="text" class="form-control" id="url" placeholder="Website URL">

            <div class="button">
                <button class="btn btn-info mt-3" onclick="add()">Submit</button>
            </div>
            <hr>
            <table class="table mt-5 text-center table-bordered">
                <thead class="table-dark">
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tBody">
                    <!--  -->
                </tbody>
            </table>
        </div>
    </section>


    <!-- js -->
    <script src="jsFiles/bootstrap.bundle.min.js"></script>
    <script src="jsFiles/script.js"></script>
</body>






</html>
